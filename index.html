<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF TOOL</title>
</head>
<body>

    <h1>ALL IN ONE PDF </h1>

    <button  onclick="redirectToGoogle()">PDF-Merger</button>
    <button onclick="redirectToGitHub()">Advanced Editor</button>
    <button onclick="redirectToTwitter()">PDF-Summarizer</button>
    <button onclick="redirectToStackOverflow()">PDF-Splitter</button>

    <script>
        function redirectToGoogle() {
            window.open('https://pdfactions.vercel.app/pdf-tools/merge', '_blank');
        }

        function redirectToGitHub() {
            window.open('https://pspdfkit.com/demo/custom', '_blank');
        }

        function redirectToTwitter() {
            window.open('https://sumquiry-pdf-summarizer.streamlit.app/', '_blank');
        }

        function redirectToStackOverflow() {
            window.open('https://pdfactions.vercel.app/pdf-tools/split', '_blank');
        }
    </script>

</body>
</html>
